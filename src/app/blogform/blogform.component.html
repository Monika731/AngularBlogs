
<div class="card card-block container text-center"><br/>
    <h4 class="card-title">Create Blog</h4>
<form #blogForm='ngForm' (submit)='insert(blogForm.value)'>
    <div class="form-group">
        <input type="text"  class="form-control" placeholder="Enter the title" name="title" required ngModel/><br/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter the description" name="description" required ngModel/><br/><br/>
    </div>
    <div class="form-group">
        <select name='category' ngModel>
            <option value="default">Select a Category</option>
            <option *ngFor="let category of categories"
                value="{{category}}">{{category}}</option>
        </select>
    </div><br/>
    
    <button type="submit" class="btn-secondary">Create</button><br/> <br/><br/>
</form>
</div>
